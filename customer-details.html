<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Application Form | Rapid Finvest</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f5f8fb;
    margin: 0;
    color: #333;
  }

  header {
    background: #fff;
    padding: 10px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }

  header img {
    height: 40px;
  }

  .user-icon {
    background: #0d6efd;
    color: #fff;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  .container {
    max-width: 1300px;
    margin: 30px auto;
    background: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  h2.section-title {
    background: #f8f9fc;
    padding: 10px 15px;
    border-left: 4px solid #007bff;
    border-radius: 6px;
    margin-top: 25px;
    font-size: 18px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 15px;
  }

  .form-group {
    flex: 1 1 calc(25% - 20px);
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 13px;
    font-weight: 600;
    color: #444;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group select {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 3px rgba(0,123,255,0.2);
  }

  .save-btn {
    margin-top: 25px;
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  .save-btn:hover {
    background: #0056b3;
  }

  .readonly {
    background: #f1f3f6;
  }

  @media (max-width: 992px) {
    .form-group {
      flex: 1 1 calc(50% - 20px);
    }
  }

  @media (max-width: 600px) {
    .form-group {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Rapid_logo.png" alt="Rapid Finvest Logo">
  <div class="user-icon">B</div>
</header>

<div class="container">
  <h2 class="section-title">Basic Information</h2>
  <div class="form-row">
    <div class="form-group">
      <label>Application Number</label>
      <input type="text" value="LAP00123" readonly class="readonly">
    </div>
    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label>Lead ID</label>
      <input type="text" value="LD-123456" readonly class="readonly">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date">
    </div>
  </div>

  <h2 class="section-title">Personal Info</h2>
  <div class="form-row">
    <div class="form-group"><label>Gender</label><select><option>Male</option><option>Female</option></select></div>
    <div class="form-group"><label>Date of Birth</label><input type="date"></div>
    <div class="form-group"><label>Marital Status</label><select><option>Single</option><option>Married</option></select></div>
    <div class="form-group"><label>Dependents</label><input type="number" placeholder="0"></div>
    <div class="form-group"><label>Qualification</label><input type="text" placeholder="Graduate"></div>
    <div class="form-group"><label>Religion</label><input type="text"></div>
    <div class="form-group"><label>Category</label><select><option>General</option><option>OBC</option><option>SC</option></select></div>
    <div class="form-group"><label>Income Source</label><select><option>Salaried</option><option>Self Employed</option></select></div>
  </div>

  <h2 class="section-title">Communication Info</h2>
  <div class="form-row">
    <div class="form-group"><label>Mobile No.</label><input type="text" placeholder="9876543210"></div>
    <div class="form-group"><label>Email ID</label><input type="email" placeholder="example@mail.com"></div>
    <div class="form-group"><label>Alternate Contact</label><input type="text"></div>
    <div class="form-group"><label>Preferred Contact Mode</label><select><option>Phone</option><option>Email</option></select></div>
  </div>

  <h2 class="section-title">Address Info</h2>
  <div class="form-row">
    <div class="form-group"><label>Address Line 1</label><input type="text" placeholder="Flat / House / Building"></div>
    <div class="form-group"><label>Address Line 2</label><input type="text" placeholder="Area / Locality"></div>
    <div class="form-group"><label>City</label><input type="text"></div>
    <div class="form-group"><label>State</label><input type="text"></div>
    <div class="form-group"><label>Pincode</label><input type="text"></div>
    <div class="form-group"><label>Country</label><input type="text" value="India"></div>
  </div>

  <h2 class="section-title">Occupation Info</h2>
  <div class="form-row">
    <div class="form-group"><label>Employer Name</label><input type="text"></div>
    <div class="form-group"><label>Designation</label><input type="text"></div>
    <div class="form-group"><label>Annual Income</label><input type="text" placeholder="â‚¹ 5,00,000"></div>
    <div class="form-group"><label>Employment Type</label><select><option>Permanent</option><option>Contract</option></select></div>
  </div>

  <h2 class="section-title">Bank Details</h2>
  <div class="form-row">
    <div class="form-group"><label>Bank Name</label><input type="text" placeholder="HDFC Bank"></div>
    <div class="form-group"><label>Account Number</label><input type="text"></div>
    <div class="form-group"><label>IFSC Code</label><input type="text"></div>
    <div class="form-group"><label>Branch</label><input type="text"></div>
  </div>

  <h2 class="section-title">Declarations</h2>
  <div class="form-row">
    <div class="form-group" style="flex:1 1 100%;">
      <label><input type="checkbox"> I hereby declare that the above information is true and correct to the best of my knowledge.</label>
    </div>
  </div>

  <button class="save-btn">Save & Continue</button>
</div>

</body>
</html>
